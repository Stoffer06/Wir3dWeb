<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiredDesign - Contact Me</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../contactmestyle.css">
    <script type="text/javascript">
      var verifyCallback = function(response) {
        alert(response);
      };
      var widgetId1;
      var widgetId2;
      var onloadCallback = function() {
        // Renders the HTML element with id 'example1' as a reCAPTCHA widget.
        // The id of the reCAPTCHA widget is assigned to 'widgetId1'.
        widgetId1 = grecaptcha.render('example1', {
          'sitekey' : 'your_site_key',
          'theme' : 'light'
        });
        widgetId2 = grecaptcha.render(document.getElementById('example2'), {
          'sitekey' : 'your_site_key'
        });
        grecaptcha.render('example3', {
          'sitekey' : 'your_site_key',
          'callback' : verifyCallback,
          'theme' : 'dark'
        });
      };
    </script>

</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="../img/logo.png" class="logo">
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="#">ABOUT ME</a></li>
                <li><a href="#">VIDEOS</a></li>
                <li><a href="#">CONTACT ME</a></li>
            </ul>
        </div>

        <!--  -->
        <div class="contact-form">
            <form name="contact" method="POST" action="https://formspree.io/f/mlearbbw">
                <label for="fname">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name.." required>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email.." required>
                
                <label for="lname">Topic</label>
                <input type="text" id="topic" name="topic" placeholder="Topic.." required>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>
                <br>
                <!--<div class="g-recaptcha" data-sitekey="6LeTj4waAAAAAGFpKZ_UO4uwvLMwN07caiz_UsEO"></div>-->
                <br>
                <input class="g-recaptcha" data-sitekey="6LeTj4waAAAAAGFpKZ_UO4uwvLMwN07caiz_UsEO" type="submit" value="Submit">
            </form>
            <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
        </div>
    </div>
</body>
</html>
