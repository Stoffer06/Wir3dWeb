<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiredDesign - Contact Me</title>
    <link rel="stylesheet" href="../contactmestyle.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>


</head>
<body>
<form class="my-form" name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
  <div class="container">
    <h1>Get in touch!</h1>
    <ul>
      <li>
        <select name="Help">
          <option selected disabled>-- Please choose an option --</option>
          <option>Music Ideas</option>
          <option>Website Suggestions</option>
          <option>Other</option>      
        </select>
      </li>
      <li>
        <div class="grid grid-2">
          <input type="text" placeholder="Name" name="name" required>  
          <input type="text" placeholder="Surname" name="surname"required>
        </div>
      </li>
      <li>
        <div class="grid grid-2">
          <input type="email" placeholder="Email" name="email"required>  
          <input type="tel" placeholder="Phone" name="phone">
        </div>
      </li>    
      <li>
        <textarea placeholder="Message" name="message"></textarea>
      </li>   
      <li>
        <input type="checkbox" id="terms">
        <label for="terms">I have read and agreed with <a href="">the terms and conditions.</a></label>
      </li>  
      <li>
        <div class="grid grid-3">
          <div class="required-msg">REQUIRED FIELDS</div>
          <button class="btn-grid" type="submit" disabled>
            <span class="back">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
            </span>
            <span class="front">SUBMIT</span>
          </button>
          
          <button class="btn-grid" type="reset" disabled>
            <span class="back">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
            </span>
            <span class="front">RESET</span>
          </button> 
          <div data-netlify-recaptcha="true"></div>
        </div>
      </li>    
    </ul>
  </div>
</form>
<script src="./contactjs.js"></script>
</body>
</html>
