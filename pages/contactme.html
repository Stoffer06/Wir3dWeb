<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiredDesign - Contact Me</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../contactmestyle.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="../img/logo.png" class="logo">
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="#">ABOUT ME</a></li>
                <li><a href="#">VIDEOS</a></li>
                <li><a href="#">CONTACT ME</a></li>
            </ul>
        </div>

        <!--  -->
        <div class="contact-form">
            <form name="contact" method="POST" action="https://formspree.io/f/mlearbbw">
                <label for="fname">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name.." required>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email.." required>
                
                <label for="lname">Topic</label>
                <input type="text" id="topic" name="topic" placeholder="Topic.." required>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>
                <br>
                <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
