<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiredDesign - Contact Me</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../contactmestyle.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT ME</a></li>
                <li><a href="#">VIDEOS</a></li>
                <li><a href="#">CONTACT ME</a></li>
            </ul>
        </div>
        <div class="contact-form">
            <form action="https://formspree.io/f/mlearbbw" method="POST">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
                
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="country">What do you need help with?</label>
                <select id="help" name="Help">
                    <option value="Music Help">Music help</option>
                    <option value="Bug Reports">Bug Reports</option>
                    <option value="Reports">Reports</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
