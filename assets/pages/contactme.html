<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/contactme.css">
<link rel="stylesheet" href="../css/fontawesome-all.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
    <title>Contact Form Example</title>
</head>

<body>
<form action="https://formspree.io/f/xyybnpzk" method="POST">
  <input class="contact" type="text" name="Name" placeholder="Name" required>
  <input class="contact" type="email" name="Email" placeholder="Email" required>
  <input class="contact" type="text" name="message" placeholder="Message" required>
  <input class="contact" type="submit" value="Send">
</form>
</body>
</html>
